<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #output {
      margin-top: 20px;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    a {
      display: block;
      margin-top: 8px;
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>AI Meme Generator üòÑ</h1>
    <input type="text" id="headline" placeholder="Enter headline..." />
    <textarea id="content" rows="3" placeholder="Enter content..."></textarea>
    <button onclick="generateMeme()">Generate Meme</button>

    <div id="output"></div>
  </div>

  <script>
    async function generateMeme() {
      const headline = document.getElementById('headline').value.trim();
      const content = document.getElementById('content').value.trim();
      const output = document.getElementById('output');

      if (!headline || !content) {
        output.innerHTML = "<p style='color:red;'>Please enter both headline and content!</p>";
        return;
      }

      output.innerHTML = "<p>Generating your meme... Please wait ‚è≥</p>";

      try {
        // üîπ Replace this URL with your actual Make.com webhook URL
        const webhookUrl = "https://hook.us2.make.com/y26li5xi3bf3hsask6l9fyxqasighoor";

        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ headline, content })
        });

        const data = await response.json();

        if (data.image_url) {
          output.innerHTML = `
            <p><b>Your Meme is Ready! üéâ</b></p>
            <img src="${data.image_url}" alt="Generated Meme" />
            <a href="${data.image_url}" download>Download Meme</a>
          `;
        } else {
          output.innerHTML = "<p style='color:red;'>No image URL received. Please check Make.com logs.</p>";
        }

      } catch (error) {
        console.error("Error:", error);
        output.innerHTML = "<p style='color:red;'>Something went wrong. Please try again.</p>";
      }
    }
  </script>
</body>
</html>
