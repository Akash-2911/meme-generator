<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px 12px; }
    input, button { margin: 8px; padding: 10px; width: 320px; max-width: 90vw; }
    img { margin-top: 18px; max-width: 95%; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <h1>üé≠ Meme Generator</h1>
  <input id="headline" placeholder="Top text (headline)">
  <br>
  <input id="content" placeholder="Bottom text (content)">
  <br>
  <button id="go">Generate Meme</button>
  <div id="result"></div>

  <script>
    const WEBHOOK = "https://hook.us2.make.com/y26li5xi3bf3hsask6l9fyxqasighoor"; // e.g. https://hook.us2.make.com/abcd123

    document.getElementById('go').onclick = async () => {
      const headline = document.getElementById('headline').value.trim();
      const content  = document.getElementById('content').value.trim();
      const result   = document.getElementById('result');

      if (!headline || !content) {
        result.innerHTML = "Please fill both fields üôÇ";
        return;
      }

      result.innerHTML = "‚è≥ Generating meme‚Ä¶";

      try {
        const res = await fetch(WEBHOOK, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ headline, content })
        });

        // Make's "Respond to a webhook" returns JSON
        const data = await res.json();

        if (!data.imageUrl) throw new Error("No imageUrl in response");

        result.innerHTML = `
          <p>‚úÖ Meme ready ‚Äî right-click to save:</p>
          <img src="${data.imageUrl}" alt="Generated Meme">
        `;
      } catch (err) {
        result.innerHTML = `‚ùå Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
